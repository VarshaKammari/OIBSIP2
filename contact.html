<!DOCTYPE html>
<html>
    <head>
        <title>
            Contact Me
        </title>
        <link rel="stylesheet" href="contactsheet.css">
    </head>
    <body>
        <section id="contact">
        <h1 class="headings" align="center">CONTACT ME</h1>
        <form action="" class="input">
            <input type="text" id="input" name="name" placeholder="Enter Your name">
            <input type="text" id="input" name="email"  placeholder="Enter Your email">
            <textarea name="message" id="msg" cols="30" rows="10" placeholder="Enter your message"></textarea>
            <input type="submit" value="SEND" id="send">
        </form>
        </section>
    </body>
</html>
